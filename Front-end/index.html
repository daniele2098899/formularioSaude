<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <h2>Formulário de Saúde</h2>
    <form id="formulario-saude" novalidate>

      <div class="form-row">
        <label for="nome">Nome*</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
      </div>

      <div class="form-row">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />
      </div>

      <div class="form-row">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" />
      </div>

      <div class="form-row">
        <label for="nascimento">Data de Nascimento *</label>
        <input type="date" id="nascimento" name="nascimento" required />
      </div>

      <fieldset class="form-row">
        <legend>Gênero *</legend>
        <label><input type="radio" name="genero" value="masculino" required /> Masculino</label>
        <label><input type="radio" name="genero" value="feminino" /> Feminino</label>
      </fieldset>

      <div class="form-row">
        <label for="altura">Altura (m) *</label>
        <input type="number" step="0.01" id="altura" name="altura" placeholder="Ex: 1.75" required />
      </div>

      <div class="form-row">
        <label for="peso">Peso (kg) *</label>
        <input type="number" step="0.1" id="peso" name="peso" placeholder="Ex: 70.5" required />
      </div>

      <div class="form-row form-row-full">
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Condições de saude relevante..."></textarea>
      </div>

      <div class="form-row form-row-full">
        <button type="submit">Calcular IMC</button>
      </div>
    </form>

    <div id="resultado" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
